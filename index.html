<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Reflection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e3f2fd; background-image: linear-gradient(135deg, #e3f2fd, #fce4ec);
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(255, 245, 230, 0.85);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fffaf7;
      padding: 2rem;
      max-width: 650px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #b03030;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.prompt {
      font-size: 0.95rem;
      color: #4c3a3a;
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.4;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
      color: #7a4444;
    }
    textarea, select {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-family: 'Montserrat', sans-serif;
      border: 1px solid #d8b9a2;
      border-radius: 4px;
      background-color: #fff;
      color: #333;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
    }
    select {
      height: 100px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #b03a48;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8e2e3a;
    }
    .confirmation {
      display: none;
      text-align: center;
      color: #3c2f2f;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container" style="position: relative; z-index: 10;">
      <h1>Shift Reflection</h1>
      <p class="prompt">
        Feel free to answer any or all of these questions. Answers will help us to identify and address service issues.<br>
        <strong>Note:</strong> If you have an issue or concern that is more severe than this form allows for PLEASE bring it to someone you trust.
      </p>
      <form id="reflectionForm">
        <div class="step" id="step-1">
  <label for="q1-category">1. Whatâ€™s one thing that went really well tonight?</label>
  <select id="q1-category">
    <option value="">-- Select a category --</option>
    <option value="Food">Food</option>
    <option value="Guest interaction">Guest interaction</option>
    <option value="Teamwork">Teamwork</option>
    <option value="Timing">Timing</option>
    <option value="Other">Other</option>
  </select>
  <textarea id="q1" maxlength="250" placeholder="Want to elaborate? Drop a note here."></textarea>
</div>

<div class="step" id="step-2" style="display:none;">
  <label for="q2-category">2. Care to highlight a moment of support that stood out tonight?</label>
  <select id="q2-category">
    <option value="">-- Select a support moment type --</option>
    <option value="Server to Server">Server to Server</option>
    <option value="Server to Runner">Server to Runner</option>
    <option value="Runner to Host">Runner to Host</option>
    <option value="Host to Server">Host to Server</option>
    <option value="Whole Team">Whole Team</option>
    <option value="Guest to Team">Guest to Team</option>
    <option value="Other / Not Sure">Other / Not Sure</option>
  </select>
  <textarea id="q2" maxlength="250" placeholder="What happened and who was involved?"></textarea>
</div>

<div class="step" id="step-3" style="display:none;">
  <label for="q3-category">3. Was there something that could have gone more smoothly tonight?</label>
  <select id="q3-category">
    <option value="">-- What area was this about? --</option>
    <option value="Timing">Timing</option>
    <option value="Guest experience">Guest experience</option>
    <option value="Communication">Communication</option>
    <option value="Turns">Turns</option>
    <option value="Other">Other</option>
  </select>
  <textarea id="q3" maxlength="250" placeholder="Want to share more details?"></textarea>
</div>

<div class="step" id="step-4" style="display:none;">
  <label for="q4-category">4. Any thoughts on what we could tweak to make things smoother?</label>
  <select id="q4-category">
    <option value="">-- What area does this relate to? --</option>
    <option value="Communication">Communication</option>
    <option value="Timing">Timing</option>
    <option value="Turns">Turns</option>
    <option value="Team support">Team support</option>
    <option value="Guest experience">Guest experience</option>
    <option value="Other">Other</option>
  </select>
  <textarea id="q4" maxlength="250" placeholder="Even a small idea can help!"></textarea>
</div>

<div id="nav-buttons">
  <button type="button" id="backBtn" style="display: none;">Back</button>
  <button type="button" id="skipBtn">Skip</button>
  <button type="button" id="nextBtn">Next</button>
</div>
<div id="step-4-buttons" style="display: none;">
  <button type="button" id="backBtn4">Back</button>
  <button type="button" id="submitBtn">Skip/Submit</button>
</div>
      </form>
      <div class="confirmation" id="confirmation">Thanks for reflecting.</div>
    </div>
  </div>
  <script>
    const steps = document.querySelectorAll('.step');
const nextBtn = document.getElementById('nextBtn');
const skipBtn = document.getElementById('skipBtn');
let currentStep = 0;

function showStep(index) {
  steps.forEach((step, i) => {
    step.style.display = i === index ? 'block' : 'none';
  });
}

nextBtn.addEventListener('click', () => {
  if (currentStep < steps.length - 1) {
    currentStep++;
    updateNavButtons();
    function updateNavButtons() {
  const backBtn = document.getElementById('backBtn');
  const skipBtn = document.getElementById('skipBtn');
  const nextBtn = document.getElementById('nextBtn');
  const step4Btns = document.getElementById('step-4-buttons');

  if (currentStep === steps.length - 1) {
    document.getElementById('nav-buttons').style.display = 'none';
    step4Btns.style.display = 'block';
  } else {
    document.getElementById('nav-buttons').style.display = 'block';
    step4Btns.style.display = 'none';
    backBtn.style.display = currentStep > 0 ? 'inline-block' : 'none';
    nextBtn.textContent = 'Next';
    skipBtn.textContent = 'Skip';
  }
}

document.getElementById('backBtn').addEventListener('click', () => {
  if (currentStep > 0) {
    currentStep--;
    updateNavButtons();
    showStep(currentStep);
  }
});

showStep(currentStep);
updateNavButtons();
  } else {
    document.getElementById('reflectionForm').style.display = 'none';
    document.getElementById('confirmation').style.display = 'block';
    setTimeout(() => {
      window.location.href = 'https://placedog.net/640/480';
    }, 2500);
  }
});
});

skipBtn.addEventListener('click', () => {
  nextBtn.click();
}););

showStep(currentStep);
  </script>
</body>
</html>
