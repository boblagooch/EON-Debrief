<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kachka Quiz Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .stat-card {
            transition: transform 0.2s ease-in-out;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mock data for demonstration
        const mockQuestions = [
            {
                id: 'q1',
                question: 'What makes Ciroc vodka uniquely sweet compared to other vodkas?',
                category: 'vodka',
                difficulty: 'easy',
                status: 'active',
                menuItem: 'Ciroc'
            },
            {
                id: 'q2', 
                question: 'What traditional winemaking vessel gives Georgian wines their distinctive character?',
                category: 'wine',
                difficulty: 'medium',
                status: 'active',
                menuItem: 'Georgian Qvevri'
            },
            {
                id: 'q3',
                question: 'Which house infusion is described as "bold, herbal, and unsweetened"?',
                category: 'infusions',
                difficulty: 'medium', 
                status: 'active',
                menuItem: 'Tarragon Vodka'
            },

                id: 'q4',
                question: 'What style of beer is Rosenstadt?',
                category: 'beer',
                difficulty: 'easy',
                status: 'active',
                menuItem: 'Rosenstadt'

                totalAttempts: 1247,
                averageScore: 0.73,
                activeUsers: 89

                vodka: { averageScore: 0.78, questionCount: 156, attempts: 423 },

                infusions: { averageScore: 0.75, questionCount: 43, attempts: 125 }

        };

            const [questions] = useState(mockQuestions);

                setTimeout(() => setLoading(false), 1500);
            }, []);

                return matchesCategory && matchesSearch;
            });

                                    </div>
                                    <button className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                                        ‚ûï Add Question

                                {/* Filters */}

                                            >

                                </div>

                                            <tbody className="bg-white divide-y divide-gray-200">
